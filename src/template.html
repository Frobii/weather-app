<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's the Weather?</title>
</head>
<body>
    <div class="header">
        <form class="search-form" novalidate>
            <input type="text" class="search-location" name="searchLocaiton" placeholder="Search location">
            <div class="search-icon"></div>
        </form>
    </div>
    <div class="main">
        <div class="current-weather">
            <div class="location-info">
                <div class="location-name"></div>
                <div class="date-time"></div>
            </div>
            <div class="weather-info">
                <div class="basic-weather">
                    <div class="basic-icon-temp">
                        <img alt="Weather Icon" class="basic-weather-icon">
                        <div class="basic-temperature"></div>
                    </div>
                    <div class="weather-description"></div>
                    <div class="weather-feels-like"></div>
                </div>
                <div class="detailed-weather">
                    <div class="data-item" id="item-1">
                        <div class="data-label">Wind</div>
                        <div class="wind-speed"></div>
                    </div>
                    <div class="data-item" id="item-2">
                        <div class="data-label">Humidity</div>
                        <div class="humidity"></div>
                    </div>
                    <div class="data-item" id="item-3">
                        <div class="data-label">UV Index</div>
                        <div class="uv-index"></div>
                    </div>
                    <div class="data-item" id="item-4">
                        <div class="data-label">Visibility</div>
                        <div class="visibility"></div>
                    </div>
                    <div class="data-item" id="item-5">
                        <div class="data-label">Cloudiness</div>
                        <div class="chance-of-rain"></div>
                    </div>
                    <div class="data-item" id="item-6">
                        <div class="data-label">Chance of Rain</div>
                        <div class="rainfall"></div>
                    </div>
                    <div class="data-item" id="item-7">
                        <div class="data-label">Sunrise</div>
                        <div class="sunrise"></div>
                    </div>
                    <div class="data-item" id="item-8">
                        <div class="data-label">Sunset</div>
                        <div class="sunset"></div>
                    </div>
                    <div class="data-item" id="item-9">
                        <div class="data-label">Moon Phase</div>
                        <div class="moon-phase"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast-weather">
            <div class="hourly-forecast">
                <div class="hour-1"></div>
                <div class="hour-2"></div>
                <div class="hour-3"></div>
                <div class="hour-4"></div>
                <div class="hour-5"></div>
                <div class="hour-6"></div>
                <div class="hour-7"></div>
                <div class="hour-8"></div>
                <div class="hour-9"></div>
                <div class="hour-10"></div>
                <div class="hour-11"></div>
                <div class="hour-12"></div>
                <div class="hour-13"></div>
                <div class="hour-14"></div>
                <div class="hour-15"></div>
                <div class="hour-16"></div>
                <div class="hour-17"></div>
                <div class="hour-18"></div>
                <div class="hour-19"></div>
                <div class="hour-20"></div>
                <div class="hour-21"></div>
                <div class="hour-22"></div>
                <div class="hour-23"></div>
                <div class="hour-24"></div>
            </div>
            <div class="daily-forecast">
                <div class="day-one"></div>
                <div class="day-two"></div>
                <div class="day-three"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/Frobii/weather-app" class="github-repo">Source Code</a>
    </div>
</body>
</html>
