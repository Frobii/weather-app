<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's the Weather?</title>
</head>
<body>
    <div class="header">
        <form class="search-form" novalidate>
            <input type="text" class="search-location" name="searchLocaiton" placeholder="Search location">
            <div class="search-icon"></div>
        </form>
    </div>
    <div class="main">
        <div class="location-info">
            <div class="location-name"></div>
            <div class="date-time"></div>
        </div>
        <div class="weather-info">
            <div class="basic-weather">
                <div class="weather-icon"></div>
                <div class="temperature"></div>
                <div class="weather-description"></div>
                <div class="weather-feels-like"></div>
            </div>
            <div class="detailed-weather">
                <div class="wind-speed"></div>
                <div class="humidity"></div>
                <div class="uv-index"></div>
                <div class="visibility"></div>
                <div class="rainfall"></div>
                <div class="chance-of-rain"></div>
                <div class="sunrise"></div>
                <div class="sunset"></div>
                <div class="moon-phase"></div>
            </div>
        </div>
    </div>
</body>
</html>
